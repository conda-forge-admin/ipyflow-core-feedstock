{% set name = "ipyflow-core" %}
{% set version = "0.0.201" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 602258b2dc6f672e7bcfcd155db883a0494f3e305775186a434de8b167377e5b


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=48
    - wheel >=0.30.0
    - setuptools-git-versioning
    - pip
  run:
    - python >=3.6
    - astunparse
    - black
    - ipykernel
    - ipython
    - ipywidgets
    - jupyter_client
    - nest-asyncio
    - pyccolo ==0.0.65
    - traitlets

test:
  imports:
    - ipyflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ipyflow/ipyflow
  dev_url: https://github.com/ipyflow/ipyflow/tree/master/core
  summary: Backend package for ipyflow's dataflow functionality
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
